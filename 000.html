<script>
var text;

function Textrecognition()
{
    var nWNumber=document.getElementById('wnum').value;

    if(nWNumber==0)
    text="0";
    else if(nWNumber<0)
    text="輸入錯誤";
    else if(nWNumber%2==0)
    text="偶數";
    else if(nWNumber%2==1)
    text="奇數";
    else
    text="輸入錯誤";

    ShowResult();
}

function ShowResult()
{
    alert(text);
    document.grtElementById("result").innerHTML=text;
}
</script>
